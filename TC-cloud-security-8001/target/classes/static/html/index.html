<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是首页</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <style>
        #bgImg {
        height: 100%;
        width: 100%;
        background: url("../image/index-picture.jpg") no-repeat;
        background-size: cover;
        position: absolute;
        overflow: hidden;
      }
        .main {
        margin: 0 auto;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 15px;
        width: 350px;
        height: 350px;
        background: #FFFFFF;
        /*以下css用于让登录表单垂直居中在界面,可删除*/
        position: absolute;
        top: 40%;
        left: 50%;
        margin-top: -175px;
        margin-left: -175px;
        }
 
        .title {
            width: 100%;
            height: 40px;
            line-height: 40px;
        }
    
        .title span {
            font-size: 18px;
            color: #353f42;
        }
    
        .title-msg {
            width: 100%;
            height: 64px;
            line-height: 64px;
        }
    
        .title:hover{
            cursor: default	;
        }
    
        .title-msg:hover{
            cursor: default	;
        }
    
        .title-msg span {
            font-size: 12px;
            color: #707472;
        }
    
        .input-content {
            width: 100%;
            height: 120px;
        }
    
        .input-content input {
            width: 330px;
            height: 40px;
            border: 1px solid #dad9d6;
            background: #ffffff;
            padding-left: 10px;
            padding-right: 10px;
        }
    
        .enter-btn {
            width: 350px;
            height: 40px;
            color: #fff;
            background: #0bc5de;
            line-height: 40px;
            text-align: center;
            border: 0px;
        }
    
        .foor{
            width: 100%;
            height: auto;
            color: #9b9c98;
            font-size: 12px;
            margin-top: 20px;
        }
    
        .enter-btn:hover {
            cursor:pointer;
            background: #1db5c9;
        }
    
        .foor div:hover {
            cursor:pointer;
            color: #484847;
            font-weight: 600;
        }
    
        .left{
            float: left;
        }
        .right{
            float: right;
        }
    </style>
</head>
<body id="bgImg">
    <div class="main">
        <div class="title">
            <span>密码登录</span>
        </div>
     
        <div class="title-msg">
            <span>请输入登录账户和密码</span>
        </div>
        <form class="login-form" method="post" action="http://localhost:8001/auth" >
            <div class="input-content">
                <div>
                    <input type="text" autocomplete="off"
                           placeholder="用户名" name="username" class="username" required/>
                </div>
     
                <div style="margin-top: 16px">
                    <input type="password"
                           autocomplete="off" placeholder="登录密码" name="password" class="password" required maxlength="32"/>
                </div>
            </div>
            <div style="text-align: center">
                <button type="button" class="enter-btn" >登录</button>
            </div>
            <div class="foor">
                <div class="left"><span>忘记密码 ?</span></div>
     
                <div class="right"><span>注册账户</span></div>
            </div>
        </form>
    </div>
</body>
<script>

        const targetUrl = $(".login-form").attr("action");
        const data = {
            "username": $(".username").val(),
            "password": $(".password").val()
        };
        console.log(targetUrl);
        console.log(data);
        $.ajax({
            type: "POST",
            url: targetUrl,
            contentType: "application/json; charset=utf-8",
            async: false,
            data: JSON.stringify(data),
            dataType: "json",
            success:function(data){
                console.log("登陆成功")

                //         console.log(data)
                //     }
                // });
                // $.ajax({
                //     type: "GET",
                //     url: "http://localhost:8001/index",
                //     headers : {
                //         'Authorization': data.token
                //     },
                    // success:function () {
                    //     window.location.href = "http://localhost:8001/index";
                    //     console.log(data.token)
                    // }
                // })
            },
            error:function(data){
                console.log(data)
                alert("请求失败")
            }
        })
    });
</script>
</html>
